name: Pull Request

on:
  pull_request:
    push:
      branches:
        - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i
      - name: run tests
        run: npm run test
